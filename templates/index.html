<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Attendance Check based Face Detection</title>
</head>
<body>
    <h1>Attendance Check based Face Detection</h1>
    <div class="container">
        <!-- Video stream on the left -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video stream" id="video">
        </div>
        <!-- Table on the right -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Tanggal</th>  <!-- Kolom untuk tanggal -->
                    </tr>
                </thead>
                <tbody id="attendace-table">
                    <!-- data will populated here-->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
